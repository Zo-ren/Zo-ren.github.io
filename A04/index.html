<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nintendo Switch</title>
    <link rel="icon" href="../Pictures/Gonji.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5" style="background-color: #414548;">
        <div class="row">
            <div class="col">
                <button id="linkButton" class="btn btn-primary" onclick="window.location.href='../index.html'"
                    style="background-color: #00c3e3;" class="rounded-2">Go to
                    Projects</button>
                <h1 class="text-center" style="color: #e60012">
                    NINTENDO SWITCH
                </h1>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: #ff4554;">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-4">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/Pokemon.png" class="object-fit-fill border rounded-4 w-100 h-100"
                                alt="Pokemon">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/NinZelda.png" class="object-fit-fill border rounded-4 w-100 h-100"
                                alt="NinZelda">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/NinMusic.png" class="object-fit-fill border rounded-4 w-100 h-100"
                                alt="NinMusic">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/Mario.png" class="object-fit-fill border rounded-4 w-100 h-100"
                                alt="Mario">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/NintendoSwitch.png"
                                class="object-fit-fill border rounded-4 w-100 h-100" alt="NintendoSwitch">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/NinFeatures.png" class="object-fit-fill border rounded-4 w-100 h-100"
                                alt="NinFeatures">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card shadow my-3 rounded-4" style="height: 250px;">
                            <img src="../Pictures/NinOnline.png" class="object-fit-fill border rounded-4 w-100 h-100"
                                alt="NinOnline">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow my-3 rounded-4" style="height: 391px;">
                            <img src="../Pictures/NinPlayTogether.png"
                                class="object-fit-fill border rounded-4 w-100 h-100" alt="NinMultiplayer">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow my-3 rounded-4" style="height: 391px;">
                            <img src="../Pictures/NinInstantMulti.png"
                                class="object-fit-fill border rounded-4 w-100 h-100" alt="NinPlayTogether">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
