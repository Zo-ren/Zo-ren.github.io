<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dogs Album</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    .dog-card {
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }

    .dog-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 4px 6px;
      font-size: 0.9rem;
    }

    /* Side footer styles */
    .side-footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #126074;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .side-footer:hover {
      background-color: #126074;
    }
  </style>
</head>

<body style="background-color:#126074;">
  <div class="container-fluid py-3" style="background-color: #1984A1;">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="h2" style="color: black;">
            Dogs Album
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row" id="rowDogs"></div>
  </div>

  <script>
    const getDog = async (dogID) => {
      const response = await fetch('https://dog.ceo/api/breeds/image/random');
      const data = await response.json();
      const pic = data.message;

      const breedPath = pic.split("/breeds/")[1].split("/")[0];
      const breedName = breedPath.charAt(0).toUpperCase() + breedPath.slice(1); 

      const rowDogs = document.getElementById("rowDogs");

      rowDogs.innerHTML += '<div class="col-12 col-sm-6 col-md-4 col-lg-3 my-2">' +
        '<div class="dog-card shadow">' +
        '<img src="' + pic + '" alt="' + breedName + '">' +
        '<div class="card-overlay">' + breedName + '</div>' +
        '</div>' +
        '</div>';
    };

    async function loadDogs() {
      const numberOfDogs = 20;
      for (let i = 1; i <= numberOfDogs; i++) {
        await getDog(i);
      }
    }

    loadDogs();
  </script>

  <!-- Side footer with home link -->
  <div class="side-footer" onclick="window.location.href = 'your-home-page-url';">
    Go to Home Page
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>
