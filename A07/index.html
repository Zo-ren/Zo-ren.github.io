<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
        
</head>

<body style="background-color: #2E333F;">
    <div class="container-fluid p-3 mb-3" style="background-color: #E62C39;">
        <div class="row">
            <div class="col">
                <h1 class="ms-3" style="color: white;">One Piece</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="rowCharacters">

        </div>
    </div>

    <script>
        var rowOnePiece = document.getElementById('rowCharacters')

        rowOnePiece.innerHTML += `<div class="col-sm-6 col-md-4 col-lg-3 col-12">
                <div class="card img-fluid my-2 text-center p-5 rounded-5 shadow mx-auto">
                    <div class="picture-container mx-auto" style="background-color: transparent;">
                        <img src="" id="pic">
                    </div>
                    <div class="mt-5 h5" id="pirateName"></div>
                    <div class="mt-1 mb-3 card rounded-5 p-2" id="type" style="background-color: transparent"></div>
                </div>
            </div>`
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
