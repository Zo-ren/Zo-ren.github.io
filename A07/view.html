<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dog View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dog-view {
      max-width: 600px;
      margin: auto;
      padding-top: 40px;
    }

    .dog-view img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body style="background-color:#126074; color: white;">
  <div class="container dog-view text-center">
    <h2 class="mb-4">Selected Dog</h2>
    <div id="dogImageContainer"></div>
    <a href="index.html" class="btn btn-light mt-4">Back to Gallery</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgURL = params.get("img");

    if (imgURL) {
      document.getElementById("dogImageContainer").innerHTML = `<img src="${imgURL}" alt="Dog">`;
    } else {
      document.getElementById("dogImageContainer").innerHTML = "<p>No image found in the URL.</p>";
    }
  </script>
</body>

</html>
