<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dog-card-wrapper {
            width: 250px;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .dog-card-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image fills the container without distortion */
            object-position: center;
            /* Ensures the image is centered */
        }
    </style>
</head>

<body style="background-color:#126074; color: white;">
    <div class="container dog-view text-center">
        <div class="row">
            <div class="col">
                <h2 class="mb-4">Selected Dog</h2>
                <div id="dogImageContainer"></div>
                <h4 id="breedName" class="mt-3"></h4>
                <a href="index.html" class="btn btn-light mt-4">Back to Gallery</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imgURL = params.get("img");

        if (imgURL) {
            document.getElementById("dogImageContainer").innerHTML = '<img src="' + imgURL + '" alt="Dog">';

            var breedPath = imgURL.split("/breeds/")[1].split("/")[0];
            var breedName = breedPath.split("-").map(function (word) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(" ");

            document.getElementById("breedName").innerHTML = "Breed: " + breedName;
        } else {
            document.getElementById("dogImageContainer").innerHTML = "<p>No image found in the URL.</p>";
        }
    </script>
</body>

</html>
