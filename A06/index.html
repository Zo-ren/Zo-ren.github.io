<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script>
        function bgcolorMouseEnter() {
            var colorBackGround = document.getElementById("colorBackGround");
            colorBackGround.style.backgroundColor = "#1AAFC2";
        }

        function bgcolorMouseLeave() {
            var colorBackGround = document.getElementById("colorBackGround")
            colorBackGround.style.backgroundColor = "#148695";
        }

        function hideFooter() {
            var footerElement = document.getElementById("baddiesHide");
            footerElement.style.display = "none";

            var footerShowElement = document.getElementById("baddiesShow");
            footerShowElement.style.display = "block";
        }

        function showFooter() {
            var footerElement = document.getElementById("baddiesHide");
            footerElement.style.display = "block";


            var footerShowElement = document.getElementById("baddiesShow");
            footerShowElement.style.display = "none";
        }

    </script>
</head>

<body>
    <div class="container-fluid p-3 mb-3" onmouseover="bgcolorMouseEnter()" onmouseleave="bgcolorMouseLeave()"
        id="colorBackGround" style="background-color: #148695; ">
        <div class="row">
            <div class="col">
                <button id="linkButton" class="btn btn-primary rounded-4"
                    onclick="window.location.href='../index.html'" style="background-color: #12199D; border: none;">Go
                    to Projects</button>
                <h1 class="text-center" style="color: white;">Gallery</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid my-3" id="baddiesHide">
        <div class="row">
            <div class="col">
                <div class="h2 my-3 text-center" onclick="hideFooter()" style="color: #1AAFC2;">
                    NoSauces
                </div>
            </div>
        </div>
        <div class="row" id="row">
        </div>
    </div>
    <div class="container-fluid" id="baddiesShow" style="display: none;">
        <div class="row">
            <div class="col">
                <div class="h2 my-3 text-center" onclick="showFooter()" style="color: #1AAFC2;">
                    Sauces
                </div>
            </div>
        </div>
    </div>

    <script>
        var pictures = ["CatHm.jpg", "DogHuh.jpg", "CatHAHA.jpg", "DogHm.jpg", "KaydenLove.jpg", "CatDogAmazed.jpg", "DogCatFight.jpg", "Love.jpg"];
        var rowGallery = document.getElementById("row");

        for (var i = 0; i < pictures.length; i++) {
            rowGallery.innerHTML += '<div class="col-sm-6 col-md-4 col-lg-3 col-6"><div class="card shadow my-3 rounded-5 overflow-hidden " style="border: none; height: 300px; width: auto;"><img src="/Pictures/A06Pics/' + pictures[i] + '" class="card-img-top object-fit-fill border h-100" alt=""><h5 class="card-title text-center" ></h5></div></div></div>';

        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
