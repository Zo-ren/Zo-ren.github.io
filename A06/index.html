<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Items</title>
    <link rel="icon" href="../Pictures/A06Pics/Gonji.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script>
        function btncolorMouseEnter() {
            var colorBackGround = document.getElementById("linkButton");
            colorBackGround.style.backgroundColor = "#928DAB";
            colorBackGround.style.color = "#1F1C2C";
        }

        function btncolorMouseLeave() {
            var colorBackGround = document.getElementById("linkButton");
            colorBackGround.style.backgroundColor = "#1F1C2C";
            colorBackGround.style.color = "#928DAB";
        }

        function color1MouseEnter() {
            var color1Font = document.getElementById("color1Font");
            color1Font.style.color = "#928DAB";
        }

        function color1MouseLeave() {
            var color1Font = document.getElementById("color1Font");
            color1Font.style.color = "#1F1C2C";
        }

        function color2MouseEnter() {
            var color2Font = document.getElementById("color2Font");
            color2Font.style.color = "#928DAB";
        }

        function color2MouseLeave() {
            var color2Font = document.getElementById("color2Font");
            color2Font.style.color = "#1F1C2C";
        }

        function hideFooter() {
            var footerElement = document.getElementById("baddiesHide");
            footerElement.style.display = "none";

            var footerShowElement = document.getElementById("baddiesShow");
            footerShowElement.style.display = "block";
        }

        function showFooter() {
            var footerElement = document.getElementById("baddiesHide");
            footerElement.style.display = "block";


            var footerShowElement = document.getElementById("baddiesShow");
            footerShowElement.style.display = "none";
        }

    </script>
</head>

<body id="body" style="background-color: #928DAB;">
    <div class="container-fluid p-3 mb-3 d-flex justify-content-between align-items-center"
        onmouseover="bgcolorMouseEnter()" onmouseleave="bgcolorMouseLeave()" id="colorBackGround"
        style="background-color: #1F1C2C; ">
        <div class="row">
            <div class="col">
                <h1 class="text-center" style="color: #928DAB;">Gallery</h1>
                    <button class="btn btn-secondary rounded-4" onclick="toggleMode()">Toggle Dark/Light Mode</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button id="linkButton" onmouseover="btncolorMouseEnter()" onmouseleave="btncolorMouseLeave()" class=" btn
                    btn-primary rounded-4" onclick="window.location.href='../index.html'"
                    style="background-color: #1F1C2C; border: none; color: #928DAB;">Go
                    to Projects</button>
            </div>
        </div>
    </div>
    <div class="container-fluid my-3" id="baddiesHide">
        <div class="row">
            <div class="col">
                <div class="h2 my-3 text-center" onclick="hideFooter()" style="color: #1F1C2C;"
                    onmouseover="color1MouseEnter()" onmouseleave="color1MouseLeave()" id="color1Font">
                    NoSauces
                </div>
            </div>
        </div>
        <div class="row" id="row">
        </div>
    </div>
    </div>
    <div class="container-fluid" id="baddiesShow" style="display: none;">
        <div class="row">
            <div class="col">
                <div class="h2 my-3 text-center" onclick="showFooter()" style="color: #928DAB;"
                    onmouseover="color2MouseEnter()" onmouseleave="color2MouseLeave()" id="color2Font">
                    Sauces
                </div>
            </div>
        </div>
    </div>

    <script>
        let darkMode = true; // default is dark mode

        function toggleMode() {
            const body = document.getElementById("body");
            const title = document.querySelector("h1");
            const linkBtn = document.getElementById("linkButton");
            const color1Font = document.getElementById("color1Font");
            const color2Font = document.getElementById("color2Font");
            const baddiesHide = document.getElementById("baddiesHide");
            const baddiesShow = document.getElementById("baddiesShow");
            const colorBackGround = document.getElementById("colorBackGround");

            if (darkMode) {
                // Light mode
                body.style.backgroundColor = "#f8f9fa";
                colorBackGround.style.backgroundColor = "#dee2e6";
                title.style.color = "#1F1C2C";

                linkBtn.style.backgroundColor = "#f8f9fa";
                linkBtn.style.color = "#1F1C2C";

                color1Font.style.color = "#1F1C2C";
                color2Font.style.color = "#1F1C2C";

                baddiesShow.querySelector(".h2").style.color = "#1F1C2C";
                baddiesHide.querySelector(".h2").style.color = "#1F1C2C";

            } else {
                // Dark mode
                body.style.backgroundColor = "#928DAB";
                colorBackGround.style.backgroundColor = "#1F1C2C";
                title.style.color = "#928DAB";

                linkBtn.style.backgroundColor = "#1F1C2C";
                linkBtn.style.color = "#928DAB";

                color1Font.style.color = "#1F1C2C";
                color2Font.style.color = "#928DAB";

                baddiesShow.querySelector(".h2").style.color = "#928DAB";
                baddiesHide.querySelector(".h2").style.color = "#1F1C2C";
            }

            darkMode = !darkMode;
        }

        var pictures = ["CatHm.jpg", "DogHuh.jpg", "CatHAHA.jpg", "DogHm.jpg", "KaydenLove.jpg", "CatDogAmazed.jpg",
            "DogCatFight.jpg", "Love.jpg", "Yes.jpg", "GonjiBox.jpg", "shrek.jpg", "Hmm.jpg"];
        var rowGallery = document.getElementById("row");

        for (var i = 0; i < pictures.length; i++) {
            rowGallery.innerHTML
                += '<div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 col-12 px-3"><div class="card shadow my-3 mx-auto rounded-5 overflow-hidden" style="border: none; height: 300px; width: 100%;"><img src="../Pictures/A06Pics/'
                + pictures[i] + '"class="card-img-top object-fit-fill border h-100 w-100" alt=""></div></div>';
        } </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
