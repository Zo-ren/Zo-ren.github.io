<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Items</title>
    <link rel="icon" href="../Pictures/A06Pics/Gonji.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script>
        function btncolorMouseEnter() {
            var colorBackGround = document.getElementById("linkButton");
            colorBackGround.style.backgroundColor = "#928DAB";
            colorBackGround.style.color = "#1F1C2C";
        }

        function btncolorMouseLeave() {
            var colorBackGround = document.getElementById("linkButton");
            colorBackGround.style.backgroundColor = "#1F1C2C";
            colorBackGround.style.color = "#928DAB";
        }

        function hideFooter() {
            var footerElement = document.getElementById("baddiesHide");
            footerElement.style.display = "none";

            var footerShowElement = document.getElementById("baddiesShow");
            footerShowElement.style.display = "block";
        }

        function showFooter() {
            var footerElement = document.getElementById("baddiesHide");
            footerElement.style.display = "block";


            var footerShowElement = document.getElementById("baddiesShow");
            footerShowElement.style.display = "none";
        }

    </script>
</head>

<body id="body" style="background-color: #928DAB; font-family: Lato, sans-serif;">
    <div class="container-fluid p-3 mb-3" onmouseover="bgcolorMouseEnter()" onmouseleave="bgcolorMouseLeave()"
        id="colorBackGround" style="background-color: #1F1C2C;">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 text-start">
                <h1 class="m-0" id="pageTitle" style="color: #928DAB;">Gallery</h1>
            </div>
            <div class="col-12 col-md-6 text-md-end text-start mt-2 mt-md-0">
                <button class="btn btn-secondary rounded-5" id="colormode" onclick="toggleMode()"
                    style="color: #928DAB; background-color: #1F1C2C;">
                    Dark <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button id="linkButton" onmouseover="btncolorMouseEnter()" onmouseleave="btncolorMouseLeave()" class=" btn
                    btn-primary rounded-4" onclick="window.location.href='../index.html'"
                    style="background-color: #1F1C2C; border: none; color: #928DAB; font-weight: bold;">Go
                    to Projects</button>
            </div>
        </div>
    </div>
    <div class="container-fluid my-3" id="baddiesHide">
        <div class="row">
            <div class="col">
                <div class="h2 my-3 text-center" onclick="hideFooter()" style="color: #1F1C2C; font-weight: bold;" id="color1Font">
                    Close
                </div>
            </div>
        </div>
        <div class="row" id="row">
        </div>
    </div>
    </div>
    <div class="container-fluid" id="baddiesShow" style="display: none;">
        <div class="row">
            <div class="col">
                <div class="h2 my-3 text-center" onclick="showFooter()" style="color: #1F1C2C; font-weight: bold;" id="color2Font">
                    Open
                </div>
            </div>
        </div>
    </div>

    <script>
        let darkMode = true; // default is dark mode

        function toggleMode() {
            const body = document.getElementById("body");
            const title = document.getElementById("pageTitle");
            const linkBtn = document.getElementById("linkButton");
            const color1Font = document.getElementById("color1Font");
            const color2Font = document.getElementById("color2Font");
            const baddiesHide = document.getElementById("baddiesHide");
            const baddiesShow = document.getElementById("baddiesShow");
            const colorBackGround = document.getElementById("colorBackGround");
            const colorMode = document.getElementById("colormode");

            if (darkMode) {
                body.style.backgroundColor = "#1F1C2C";
                colorBackGround.style.backgroundColor = "#928DAB";
                title.style.color = "#1F1C2C";

                linkBtn.style.backgroundColor = "#928DAB";
                linkBtn.style.color = "#1F1C2C";

                color1Font.style.color = "#928DAB";
                color2Font.style.color = "#928DAB";

                colorMode.style.backgroundColor = "#928DAB";
                colorMode.style.color = "#1F1C2C";
                colorMode.innerHTML = 'Light <i class="fas fa-sun"></i>';
            } else {
                body.style.backgroundColor = "#928DAB";
                colorBackGround.style.backgroundColor = "#1F1C2C";
                title.style.color = "#928DAB";

                linkBtn.style.backgroundColor = "#1F1C2C";
                linkBtn.style.color = "#928DAB";

                color1Font.style.color = "#1F1C2C";
                color2Font.style.color = "#1F1C2C";

                colorMode.style.backgroundColor = "#1F1C2C";
                colorMode.style.color = "#928DAB";
                colorMode.innerHTML = 'Dark <i class="fas fa-moon"></i>';
            }

            darkMode = !darkMode;
        }

        var pictures = ["CatHm.jpg", "DogHuh.jpg", "CatHAHA.jpg", "DogHm.jpg", "KaydenLove.jpg", "CatDogAmazed.jpg",
            "DogCatFight.jpg", "Love.jpg", "Yes.jpg", "GonjiBox.jpg", "shrek.jpg", "Hmm.jpg"];
        var rowGallery = document.getElementById("row");

        for (var i = 0; i < pictures.length; i++) {
            rowGallery.innerHTML
                += '<div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 col-12 px-3"><div class="card shadow my-3 mx-auto rounded-5 overflow-hidden" style="border: none; height: 300px; width: 100%;"><img src="../Pictures/A06Pics/'
                + pictures[i] + '"class="card-img-top object-fit-fill border h-100 w-100" alt=""></div></div>';
        } </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
