<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>WebDev Profile</title>
    <link rel="icon" href="Pictures/Gonji.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>


<body style="background-color: black; color: white;">
    <div class="container-fluid my-3 p-3">
        <button type="button" class="btn btn-light rounded-3" id="lightmode">
            Light
        </button>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="card rounded-circle mx-auto"
                                    style="width: 200px; height: 200px; border: none; background: transparent;">
                                    <img src="Pictures/Gonji.png" class="img-fluid rounded-circle"
                                        style="max-width: 100%; height: auto;" alt="Gonji">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid my-3">
                <div class="row">
                    <div class="col my-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="card " style="border: 0; background-color: #129D96; width: 100%;">
                                    <div class="card-body text-center w-100 h-100">
                                        <h3 class="card-title text-center my-4">Renzo J. Caponpon</h3>
                                        <p class="card-text">Some quick example text to build on the card title
                                            and make up the
                                            bulk of the card's content.</p>
                                        <a href="https://github.com/Zo-ren" class="card-link" target="_blank"
                                            style="color: black;">Github</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid my-3 p-3">
            <h1 class="mb-4 text-center">Projects</h1>
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                            <div class="card shadow my-auto rounded-4" style="background-color: #129D96;">
                                <div class="card-body">
                                    <img src="Pictures/A04.png" class="img-fluid object-fit-fill border rounded-4"
                                        alt="A04">
                                    <h5 class="card-title d-flex justify-content-center my-3">
                                        Nintendo
                                        Switch Showcase</h5>
                                    <div class="d-flex justify-content-center">
                                        <a href="https://github.com/Zo-ren/Zo-ren.github.io/tree/main/A04"
                                            class="btn btn-primary" style="background-color: #12199D;" target="_blank">Github
                                            Code</a>
                                        <a href="https://zo-ren.github.io/A04/index.html" class="btn btn-primary"
                                            style="background-color: #12199D;">Website</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </div>

    <script>
        const themeLightButton = document.getElementById('lightmode');
        const body = document.body;

        themeLightButton.addEventListener('click', () => {
            const isLightMode = body.classList.toggle('lightmode');

            if (isLightMode) {
                body.style.backgroundColor = '#FFFFFF';
                body.style.color = '#000000';
                themeLightButton.innerText = 'Dark';
                themeLightButton.classList.remove('btn-light');
                themeLightButton.classList.add('btn-dark');
            } else {
                body.style.backgroundColor = '#000000';
                body.style.color = '#FFFFFF';
                themeLightButton.innerText = 'Light';
                themeLightButton.classList.remove('btn-dark');
                themeLightButton.classList.add('btn-light');
            }
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
